<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat page for {{ username }}</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    {% for message in chat_messages %}
        <p>({{ message.timestamp }}) {{ message.from }}: {{ message.message }}</p> <!--each of the names following the dot corresponds with the name of one of the keys that's in our dictionary.-->
    {% endfor %}
    
    <script>
        let timer=setTimeout(function() {
            location.reload()
        }, 5000)
    </script>
    
</body>
</html>
